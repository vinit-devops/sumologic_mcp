# This is a template file. Replace the base64 encoded values with your actual credentials.
# To encode credentials: echo -n "your-access-id" | base64
apiVersion: v1
kind: Secret
metadata:
  name: sumologic-credentials
type: Opaque
data:
  # Replace these with your base64 encoded Sumo Logic credentials
  access-id: <BASE64_ENCODED_ACCESS_ID>
  access-key: <BASE64_ENCODED_ACCESS_KEY>

# Example of how to create the secret using kubectl:
# kubectl create secret generic sumologic-credentials \
#   --from-literal=access-id=your-access-id \
#   --from-literal=access-key=your-access-key