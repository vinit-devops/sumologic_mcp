apiVersion: v1
kind: Service
metadata:
  name: sumologic-mcp-service
  labels:
    app: sumologic-mcp-server
spec:
  selector:
    app: sumologic-mcp-server
  ports:
  - name: mcp-port
    port: 8000
    targetPort: 8000
    protocol: TCP
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: sumologic-mcp-loadbalancer
  labels:
    app: sumologic-mcp-server
spec:
  selector:
    app: sumologic-mcp-server
  ports:
  - name: mcp-port
    port: 80
    targetPort: 8000
    protocol: TCP
  type: LoadBalancer